<div class="half">
    <div class="bg order-1 order-md-2 align-items-center justify-content-center">
      <a href="#"><img src="assets/images/logo.png"></a>        
    </div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block" [style.marginTop.px]="(auth.msg) ? -250 : -300">
              <div class="text-center mb-4">
              <h3><strong>Log in</strong></h3>
              <p class="mb-1jk">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
              </div>
              <div class="alert alert-danger" *ngIf="auth.msg"><b>{{auth.msg}}</b></div>
              <form action="#" method="post" [formGroup]="logInForm" autocomplete="off">
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input type="email" class="form-control" placeholder="your-email@gmail.com" id="username"
                  required formControlName="email">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" placeholder="Your password" id="password"
                    required [minlength]="env.minLengths.password" formControlName="password">
                    <div class="input-group-append">
                      <span class="input-group-text icon-eye"></span>
                    </div>
                  </div>
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a routerLink="/account-credential-recovery" routerLinkActive="active" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary" (click)="logIn()"
                [disabled]="logInForm.invalid">

                <!--span class="text-center my-3 d-block">or</span>
                
                
                <div class="">
                <a href="#" class="btn btn-block py-2 btn-facebook">
                  <span class="icon-facebook mr-3"></span> Login with facebook
                </a>
                <a href="#" class="btn btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Login with Google</a>
                </div-->

              </form>
            </div>
            <div class="text-center  my-3 d-block">Not an investor yet? 
                <a routerLink="/register" routerLinkActive="active">Join</a></div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
